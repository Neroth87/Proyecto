    <div class="card card-outline-secondary">
        <div class="card-header">
            <h3 class="mb-0">Contacto</h3>
        </div>
        <div class="card-body">
            <form class="form" role="form" autocomplete="off">
                <fieldset>
                    <label for="name2" class="mb-0">Nombre</label>
                    <div class="row mb-1">
                        <div class="col-lg-12">
                            <input type="text" placeholder="Escriba su Nombre"  class="form-control" required="">
                        </div>
                    </div>
                    <label for="email2" class="mb-0">Email</label>
                    <div class="row mb-1">
                        <div class="col-lg-12">
                            <input type="email" placeholder="Escriba su correo" class="form-control" required="">
                        </div>
                    </div>
                    <label  class="mb-0">Escriba su consulta</label>
                    <div class="row mb-1">
                        <div class="col-lg-12">
                            <textarea rows="6" placeholder="Escriba aquí su consulta" class="form-control" required=""></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-secondary btn-lg float-right">Enviar</button>
                </fieldset>
            </form>

<!-------------------------------Vantana Login--------------------------------------------------->
    <section class="modal" id="entrar">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <div class="modal-title">
                        Entra en sesión
                    </div>
                    <span data-dismiss="modal">X</span>
                </div>
                <form>
                    <div class="modal-body">

                        <div class="form-group">
                            <label>Email:</label>
                            <input type="text" class="form-control" placeholder="Introduce tu email">
                        </div>
                        <div class="form-group">
                            <label>Contraseña:</label>
                            <input type="password" class="form-control" placeholder="Introduce tu contraseña">
                        </div>     
                    </div>
                    <div class="modal-footer text-right">
                        <input type="submit" class="btn btn-primary" value="Entrar">
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- VENTANA MODAL DE REGISTRO -->
    <section class="modal" id="registro">
        <div class="modal-dialog">
            <form>
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                        <div class="modal-title">
                            Registro de usuario
                        </div>
                        <span data-dismiss="modal">X</span>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Nombre:</label>
                            <input type="text" class="form-control" placeholder="Introduce tu nombre" required>
                        </div>
                        <div class="form-group">
                            <label>Apellidos:</label>
                            <input type="text" class="form-control" placeholder="Introduce tus apellidos" required>
                        </div>
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="email" class="form-control" placeholder="Introduce tu correo electrónico" required>
                        </div>
                        <div class="form-group">
                            <label>Contraseña:</label>
                            <input type="password" class="form-control" required>
                        </div>
                        
                    </div>
                    <div class="modal-footer text-right">
                        <input type="submit" class="btn btn-primary" value="Registrar">
                    </div>

                </div>
            </form>
        </div>
    </section>
